<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inworld TTS Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Inworld TTS Settings</h1>
    </header>

    <label class="field">
      <span>API Key</span>
      <input id="apiKey" type="password" placeholder="Base64 credentials" />
    </label>

    <div class="grid">
      <label class="field">
        <span>Model</span>
        <select id="modelSelect"></select>
      </label>
      <label class="field">
        <span>Audio Encoding</span>
        <select id="encodingSelect"></select>
      </label>
    </div>

    <div class="grid">
      <label class="field">
        <span>Sample Rate</span>
        <select id="sampleRateSelect"></select>
      </label>
      <label class="field toggle">
        <span>Streaming</span>
        <input id="streamingToggle" type="checkbox" />
      </label>
    </div>

    <button id="saveSettings" class="primary">Save Settings</button>
    <div id="status" class="status">Ready</div>
  </div>

  <script src="common.js"></script>
  <script src="options.js"></script>
</body>
</html>
